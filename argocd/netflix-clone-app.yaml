apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netflix-clone
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Jyo-Patil/Zomato_deployment
    targetRevision: HEAD
    path: helm/netflix-clone
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true